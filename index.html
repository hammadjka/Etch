<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etch.js", defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="mouseup">
    <h1>Etchy Sketchy</h1>
    <div class="options">
        <div class="sliderOptions">
            <div class="text">            
                <p class="penSize">Boxes:</p>
                <p class="sliderValue">50x50</p>
            </div>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
    </div>
    <div class="content">
        <div id="buttons">
            <input type="color" id="colorpicker" value="#0000ff">
            <button id="randomRGB">random color</button>
            <button id="progressive">progressive</button>
            <button class="reset">reset</button>
        </div>
        <div id="board">
            <div class = "sketchBoard mouseup"> 
            </div>
        </div>
    </div>

</body>
</html>
